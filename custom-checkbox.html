<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/custom-checkbox.css">
    <title>custom-checkbox</title>
</head>
<body>
    <!-- Start Wrapper -->
    <div class="wrapper">
        <!-- Start wrapper__container -->
        <div class="wrapper__container">
            <!-- Statr  wrapper__header-->
            <div class="wrapper__header">
                <h2>Checkbox</h2>
                <h2>Radio</h2>
                <h2>Switch</h2>
            </div>
             <!-- End  wrapper__header-->
            <div class="Custom-on">
                <h2>On</h2>
                <div class="custom-checkbox">
                      <label for="checkbox--on" class="checkbox--on">
                          <input type="checkbox" hidden  id="checkbox--on">
                      </label>
                </div>
                <div class="custom-radio">
                     <label for="radio--on" class="radio--on">
                        <input type="checkbox" hidden id="radio--on">
                     </label>
                </div>
                <div class="custom-switch">
                    <label for="switch--on" class="swith--on"> 
                        <input type="checkbox" hidden id="switch--on"> 
                    </label>
                </div>
                <!-- End  Custom-->
            </div>
            <div class="Custom-off">
                <h2>Off</h2>
                <div class="custom-checkbox">
                      <label for="checkbox-off" class="checkbox--off">
                          <input type="checkbox" hidden  id="checkbox-off">
                      </label>
                </div>
                <div class="custom-radio">
                     <label for="radio--off" class="radio--off">
                        <input type="checkbox" hidden id="radio--off">
                     </label>
                </div>
                <div class="custom-switch">
                    <label for="switch--off" class="swith--off"> 
                        <input type="checkbox" hidden id="switch--off"> 
                    </label>
                </div>
                <!-- End  Custom-->
            </div>
        </div>
         <!-- End wrapper__container -->
    </div>
    <!-- End Wrapper -->
</body>
</html>
